<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<!-- El encabezado de la página -->
	
	<header>
		<nav class="contenedor-flex-1">
			<a href="index.html">
				<img src="img/logo.png" alt="logo" width="250" height="50">
			</a>
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="nosotros.html">Nosotros</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<!-- Formulario -->

	<section class="espacio-seccion">
		<div class="seccion-nosotros-1"><span>CONTACTANOS</span></div>
		<div class="seccion-nosotros-2"><span>¡Comunícate con nosotros para hacer algo increíble!</span></div>
		<div class="contenedor-formulario">
			<h3>RECIBE UNA CUOTA EN 24 HORAS</h3>
			<form action="" method="" class="formulario">
				<div>
					<input type="text" placeholder="  Nombre Completo">
				</div>
				<div>
					<input type="text" placeholder="  Correo Electronico">
				</div>
				<div>
					<input type="text" placeholder=" ¿Adónde llamamos?">
				</div>
				<div>
					<textarea  rows=5 placeholder="  Escribe tu mensaje aquí"></textarea>
				</div>
				<div>
					<button class="boton" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</section>

	<!-- El pie de la página -->

	<footer>

	</footer>
